<!DOCTYPE html>
<html>
<head>
	<title>Quản lý bệnh nhân</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
	<style type="text/css">
        html,body{min-width:100%; min-height:100%;margin:0;}
	</style>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
    <script type="text/javascript" src="./angular.min.js"></script>
    <script type="text/javascript" src="./angular-ui-router.min.js"></script>
</head>
<body ng-app="app">
    <div ui-view></div>
	<div id="overall-preloader" hidden><div class="spinner"><div class="rect1"></div> <div class="rect2"></div> <div class="rect3"></div> <div class="rect4"></div> <div class="rect5"></div></div><style type="text/css">#overall-preloader{position:fixed;height:100%;width:100%;background-color:rgba(174,218,228,.25)}.spinner{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50px;height:40px;text-align:center;font-size:10px}.spinner>div{background-color:#333;height:100%;width:6px;display:inline-block;-webkit-animation:sk-stretchdelay 1.2s infinite ease-in-out;animation:sk-stretchdelay 1.2s infinite ease-in-out}.spinner .rect2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.spinner .rect3{-webkit-animation-delay:-1s;animation-delay:-1s}.spinner .rect4{-webkit-animation-delay:-.9s;animation-delay:-.9s}.spinner .rect5{-webkit-animation-delay:-.8s;animation-delay:-.8s}@-webkit-keyframes sk-stretchdelay{0%,100%,40%{-webkit-transform:scaleY(.4)}20%{-webkit-transform:scaleY(1)}}@keyframes sk-stretchdelay{0%,100%,40%{transform:scaleY(.4);-webkit-transform:scaleY(.4)}20%{transform:scaleY(1);-webkit-transform:scaleY(1)}}</style></div>
    <script type="text/javascript">
    	var app = angular.module('app', ['ui.router']);
    </script>
</body>
</html>
